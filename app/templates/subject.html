<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{subject.display_name}} </title>
    <!-- <link rel="stylesheet" href="https://stackedit.io/style.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename= 'homepage_style.css')}}">
</head>

<body class="stackedit">
    <div class="stackedit__html">
        <h1 style="font-family: 'Rajdhani', sans-serif;"><strong>{{subject.display_name}}</strong></h1>
        <table align='left'>
            <tr>
                <th>File</th>
                <!-- <th>Contributor</th> -->
                <th>Date last modified</th>
            </tr>

            {% for page in pages %}
            <tr>
                <td align='left'><a href="{{page['link']}}"> {{page['title']}} </a></td>
                <!-- <td>{{page['contributor']}}</td> -->
                <td>{{page['mtime']}}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3 style="font-family: 'Rajdhani', sans-serif;"><b>Updates</b></h3>
                    <ul class="timeline">
                        {% for update in subject.updates %}
                        <li>
                            <a href="{{update.link}}">{{update.subject.display_name}}</a>
                            <div class="float-right" style="color: #2d7df7;">{{update.timestamp.strftime("%d %B, %Y")}}</div>
                            <p>{{update.text}}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
